<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Results ({{resultCount || 0}})
    </mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="data" class="results-table mat-elevation-z8">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element">
        <span
          class="badge"
          [style.background-color]="element.color"></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell class="number-cell" *matHeaderCellDef> Number of Points </th>
      <td mat-cell class="number-cell" *matCellDef="let element"> {{element.pointCount}} </td>
    </ng-container>

    <ng-container matColumnDef="center">
      <th mat-header-cell class="center-cell" *matHeaderCellDef> Center </th>
      <td mat-cell class="center-cell" *matCellDef="let element"> {{pointToString(element.center)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-expansion-panel>
